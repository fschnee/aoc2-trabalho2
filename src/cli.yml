name: cache_simulator
about: Simula uma cachezin
version: "1.0"
author: Frederico S. <fbdsschaun@inf.ufpel.edu.br>, Gabriel G. <gagomes@inf.ufpel.edu.br>
settings:
  - ArgRequiredElseHelp
  - SubcommandsNegateReqs

args:
  - nsets:
      help: Numero de conjuntos
      required: true
      index: 1
  - bsize:
      help: Tamanho do bloco, em bytes
      required: true
      index: 2
  - assoc:
      help: Associatividade da cache
      required: true
      index: 3
  - repl:
      help: Política de substituição
      required: true
      index: 4
      possible_values:
        - l
        - lru
        - L
        - LRU
        - Lru
        - f
        - fifo
        - F
        - FIFO
        - Fifo
        - r
        - random
        - R
        - RANDOM
        - Random
  - verbosity:
      help: Flag para dizer verbosidade, 1 é o modo de saida padrão, qualquer outro valor pode ser usado para debugar
      required: true
      index: 5
  - input_file:
      help: Caminho para o arquivo de entrada (caminho absoluto ou relativo)
      required: true
      index: 6

subcommands:
  - full:
      about: Versão aprofundada do simulador
      version: "1.0"
      author: Frederico S. <fbdsschaun@inf.ufpel.edu.br>, Gabriel G. <gagomes@inf.ufpel.edu.br>
